<body>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-7 mt-5">
                <img src="{% static 'logos/logo.png'%}" class="img-fluid" width="300">
                <h1 class="mt-5" style="border-bottom : 3px solid red;">404 , That's an error !</h1>
                <div class="text-center mt-5">
                    <p class="lead">Something Went Wrong.Please Try Again !!!</p>
                    {% if sender and sender == "admin" %}
                    <a href="{% url 'ecomapp:adminhome' %}" class="btn btn-info">Return To Admin Home</a>
                    {% else %}
                    <a href="{% url 'ecomapp:home' %}" class="btn btn-info">Return To Customer Home</a>
                    {% endif %}
                </div>
            </div>
            <div class="col-md-5">
                <img src="{% static 'logos/404-logos_transparent.png' %}" class="img-fluid">
            </div>
        </div>
    </div>
</main>
